{% extends "masterpage.html" %} {% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="signup_email">Email Address</label>
        <input type="email" class="form-control" id="signup_email" name="signup_email" placeholder="Enter email"/>    
    </div>

    <div class="form-group">
        <label for="signup_firstName">First Name</label>
        <input type="text" class="form-control" id="signup_firstName" name="signup_firstName" placeholder="Enter First name"/>    
    </div>

    <div class="form-group">
        <label for="signup_lastName">Last Name</label>
        <input type="text" class="form-control" id="signup_lastName" name="signup_lastName" placeholder="Enter Last name"/>    
    </div>

    <div class="form-group">
        <label for="signup_password">Password</label>
        <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="Enter Password"/>    
    </div>

    <div class="form-group">
        <label for="signup_confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="signup_confirmPassword" name="signup_confirmPassword" placeholder="Confirm Password"/>
    </div>   

<br/>

<button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
