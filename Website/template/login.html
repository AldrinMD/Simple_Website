{% extends "masterpage.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>

    <div class="form-group">
        <label for="login_email">Email Address</label>
        <input type="email" class="form-control" id="login_email" name="login_email" placeholder="Enter email" value="{{ request.form['login_email'] }}"/>    
    </div>

    <div class="form-group">
        <label for="login_password">Password</label>
        <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Enter Password"/>    
    </div> 

<br/>

<button type="submit" class="btn btn-primary">Login</button>

</form>
{% endblock %}
